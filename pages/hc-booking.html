    <main>
        <div class="container">
            <h2>HC Booking Decision Tree</h2>
            <span class="tracking-code" id="tracking-id"></span>
            <div id="tree-selection2">
                <h3>Select a Decision Tree:</h3>
                <label><input type="radio" name="tree" id="io_responsible" value="insured" checked> Insured
                </label><br>
                <label><input type="radio" name="tree" id="mtp" value="mtp"> MTP </label><br>
                <label><input type="radio" name="tree" id="rectification_hc" value="rectificationHC2"> Rectification
                    Hire Car</label><br>
                <label><input type="radio" name="tree" id="wpclaims" value="wpClaims"> WP Claims</label><br>

                <button id="start" class="startBtn">Start HC Booking Decision Tree</button>
                <button id="clear" class="clear-button">Clear</button>
            </div>

            <div id="breadcrumbContainer" class="breadcrumbContainer">
                <!-- Decision Tree Content -->
                <div id="decision-tree1"></div> <!-- This will display the decision tree -->

                <div id="breadcrumbTrail" class="breadcrumb">

                <button id="copy-hashtag" class="copy-button2">Copy Hashtag</button>

                <!-- Hashtag trail to display -->
