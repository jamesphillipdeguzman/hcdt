        <div class="container">
            <h2>HC Extension Decision Tree</h2>
            <div class="tree-selection">
                <h3>Select a Decision Tree:</h3>
                <label><input type="radio" name="tree" id="ecd" value="ecd" checked> Extension based on ECD</label><br>
                <label><input type="radio" name="tree" id="total_loss" value="totalLoss"> Extension for a Total Loss
                    Car</label><br>
                <label><input type="radio" name="tree" id="investigation" value="claimsInvestigation"> Claims Under
                    Investigations</label><br>
                <label><input type="radio" name="tree" id="rectification" value="rectificationHC"> Rectification
                    HC</label><br>
                <button id="start">Start HC Ext Decision Tree</button>
                <button id="clear" class="clear-button">Clear</button>
            </div>
            <div id="decision-tree1"></div>
            <div id="breadcrumbContainer" class="breadcrumbContainer">
